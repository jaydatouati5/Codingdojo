<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div><h1>Dojonary</h1></div>
            <div class="search-bar"><input placeholder="search"></div>
            <div><button class="login-btn" onclick="ChangeText(this)">login</button></div>
        </div>
    </header>

    <div class="Button_Clicker">
        <div class="main_left">
            <div class="conatianer-up">
                <div class="left">
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>plural:<span><em>ninjas</em></span></p>
                    <div><button class="like-btn" onclick="alert('Ninja was liked')">13 likes</button></div>
                </div>
                <div class="right">
                    <p>A practitioner skilled in the <br>
                        <a href="#">Japanese</a> art of
                        <a href="#">ninjutsu</a>
                    </p>
                </div>
            </div>
            <div class="conatianer-down">
                <div class="left">
                    <h2>ninja</h2>
                    <p><em>noun</em></p>
                    <p>plural:<span><em>ninjas</em></span></p>
                    <div><button class="like-btn" onclick="alert('Ninja was liked')">37 likes</button></div>
                </div>
                <div class="right">
                    <p>A <a href="#">programmer</a> who breaks <br>down problems with<a href="#">zen</a>-like focus</p>
                </div>
            </div>
        </div>
        <div class="main_right">
            <p>Dojonary is <br> defined by <strong>You</strong> </p>
            <button class="def-btn" onclick="hide(this)">Add definition</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>

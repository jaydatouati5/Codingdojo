<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="big-bleu"></div>

            </div>
            <div>
                <img class="tool" src="gear.png" alt="gear">

            </div>
        </div>
    </div>
</body>
</html>

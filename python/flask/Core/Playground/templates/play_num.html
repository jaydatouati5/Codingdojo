<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .nice_box{
        height: 150px;
        width: 150px;
        background-color: aqua;
        margin: 20px;
        border: 2px solid black;
    }
    .container{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
        justify-content: center;
    }
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
    }
</style>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for i in range(0,num) %}
            <div class="nice_box"></div>
        {%endfor%}
    </div>

</body>
</html>
